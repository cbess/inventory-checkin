{% extends "base.tpl" %}

{% block header %}
{% endblock %}

{% block content %}
    {% set is_auth = user.is_authenticated() %}

    {% if not is_auth %}
        <a href="{{ url_for('login_view') }}" class="btn">Login</a>
    {% endif %}
    <a href="{{ url_for('inventory_view') }}" class="btn btn-info">{{ INVENTORY_ITEM_NAME_PLURAL }}</a>
    {% if is_auth %}
    <p>
        Hello {{ user.name }}!
    </p>
    {% endif %}

{% endblock %}
